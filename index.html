            </div>

                UsedLetters
            </div>

        <div class="panel panel-default">

            <div class="panel-body" id="word">
                word
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title victory">Number of times you have won</h3>
            </div>
            <div class="panel-body" id="wCounter">
                win
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title defeat">Number of time you have lost</h3>
            </div>
            <div class="panel-body" id="lCounter">
                lose
            </div>
        </div>
