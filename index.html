<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Hangman</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>


    <h2 class="hole">Letters Guessed</h2> 
    <p id="usedLetter">usedletters </p>
    <h2 class="countdown"> Number of guesses left</h2>
    <p id="guessesRemaining">  guessesRemaining</p>
    <h2 class="upToBat"> Current Word</h2>
    <p id="word"> word   </p>


    <h2 class="victory"> Number of times you have won :</h2>
    <p id="wCounter"> win</p>
    <h2 class="defeat"> Number of times you have lose :</h2>
    <p id="lCounter"> lose</p>
    
  
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
